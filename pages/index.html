<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mailjet - Send Hello Email</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; padding: 40px; background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; margin:0; display:flex; align-items:center; }
    .container { max-width: 600px; margin: auto; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; }
    h1 { color: #1a73e8; margin-bottom: 10px; }
    p { color: #555; font-size: 18px; }
    button { padding: 16px 36px; font-size: 18px; background: #1a73e8; color: white; border: none; border-radius: 50px; cursor: pointer; margin-top: 20px; transition: 0.3s; }
    button:hover { background: #0d47a1; transform: scale(1.05); }
    #result { margin-top: 25px; padding: 15px; border-radius: 10px; font-weight: bold; min-height: 50px; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .loading { color: #666; }
  </style>
</head>
<body>

<div class="container">
  <h1>Send Test Email</h1>
  <p>Click below to send a "Hello" email to:</p>
  <p style="font-size:22px; font-weight:bold; color:#1a73e8;">
    ramonraymundo121500@gmail.com
  </p>

  <button onclick="sendEmail()">Send Hello Email Now</button>
  <div id="result" class="loading">Ready â€” click the button above!</div>
</div>

<script>
async function sendEmail() {
  const resultDiv = document.getElementById("result");
  resultDiv.textContent = "Sending email...";
  resultDiv.className = "loading";

  try {
    const response = await fetch("/api/send-hello", {
      method: "POST",
      headers: { "Content-Type": "application/json" }
    });

    const data = await response.json();

    if (response.ok) {
      resultDiv.textContent = "Email sent successfully! Check your inbox (and spam folder just in case).";
      resultDiv.className = "success";
    } else {
      resultDiv.textContent = "Failed: " + (data.error?.ErrorMessage || data.error || JSON.stringify(data));
      resultDiv.className = "error";
    }
  } catch (err) {
    resultDiv.textContent = "Network error: " + err.message;
    resultDiv.className = "error";
  }
}
</script>

</body>
</html>
