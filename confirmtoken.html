<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMProb - Email Verification</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1C1C1C 0%, #0E3CBD 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            padding: 20px;
        }
        .container {
            background: #1C1C1C;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid #259FDE;
            text-align: center;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border: 2px solid #259FDE;
        }
        .site-name {
            font-size: 32px;
            font-weight: 700;
            color: #FFFFFF;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #FFFFFF; margin-bottom: 20px; font-size: 24px; }
        .message {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .success { background: rgba(37, 159, 222, 0.2); border: 1px solid #259FDE; }
        .error { background: rgba(222, 37, 37, 0.2); border: 1px solid #DE2525; }
        .loading { background: rgba(37, 159, 222, 0.2); border: 1px solid #259FDE; }
        .user-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .user-info p { margin: 5px 0; color: #848484; }
        .user-info strong { color: #FFFFFF; }
        button {
            padding: 16px 32px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #259FDE 0%, #0E3CBD 100%);
            color: white;
            width: 100%;
            margin-top: 20px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(37, 159, 222, 0.4); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .redirect-btn {
            background: transparent;
            color: #259FDE;
            border: 2px solid #259FDE;
            margin-top: 10px;
        }
        .redirect-btn:hover { background: #259FDE; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://iili.io/fnM2iqx.png" alt="EMProb Logo" class="logo" onerror="this.style.display='none';">
            <div class="site-name">EMProb</div>
        </div>
        <h1>Email Verification</h1>

        <div id="loadingMessage" class="message loading">
            Verifying your email token...
        </div>

        <div id="successMessage" class="message success" style="display: none;">
            <h3>Email Verified Successfully!</h3>
            <p>Your account has been created. You can now login.</p>
            <div id="userInfo" class="user-info" style="display: none;"></div>
            <button onclick="window.location.href='/'">Go to Login</button>
        </div>

        <div id="errorMessage" class="message error" style="display: none;">
            <h3>Verification Failed</h3>
            <p id="errorText"></p>
            <button class="redirect-btn" onclick="window.location.href='/'">Go to Registration</button>
        </div>
    </div>

    <!-- Firebase SDK (v9 Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBGONaynbM6GSdq4Ee46dD8tqfeCYx-w-M",
            authDomain: "probationlocator.firebaseapp.com",
            databaseURL: "https://probationlocator-default-rtdb.firebaseio.com",
            projectId: "probationlocator",
            storageBucket: "probationlocator.firebasestorage.app",
            messagingSenderId: "323066331183",
            appId: "1:323066331183:web:61f35b70cb07c0618106da"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Start anonymous auth
        signInAnonymously(auth)
            .then(() => {
                console.log("Anonymous auth successful");
                if (!token) {
                    showError("No verification token found in the URL.");
                    return;
                }
                verifyToken(token);
            })
            .catch(err => {
                console.error("Anonymous auth failed:", err);
                showError("Authentication failed. Please try again later.");
            });

        async function verifyToken(token) {
            const tokenRef = ref(database, 'registertoken/' + token);

            try {
                const snapshot = await get(tokenRef);

                if (!snapshot.exists()) {
                    return showError("Invalid or expired verification token.");
                }

                const tokenData = snapshot.val();

                // Check expiration
                if (Date.now() > tokenData.expiresAt) {
                    await remove(tokenRef); // clean up expired token
                    return showError("This verification link has expired. Please register again.");
                }

                // Already verified?
                if (tokenData.verified) {
                    return showError("This token has already been used.");
                }

                // Check if username already taken
                const userRef = ref(database, 'credentials/' + tokenData.username);
                const userSnap = await get(userRef);
                if (userSnap.exists()) {
                    return showError("Username already exists. Please choose another.");
                }

                // Check if email already registered
                if (await checkEmailExists(tokenData.email)) {
                    return showError("This email is already registered.");
                }

                // === CREATE USER ACCOUNT ===
                await set(userRef, {
                    username: tokenData.username,
                    email: tokenData.email,
                    password: tokenData.password,        // Note: in production you should hash this!
                    fullName: tokenData.fullName,
                    address: tokenData.address,
                    phone: tokenData.phone,
                    createdAt: new Date().toISOString(),
                    lastLogin: null,
                    emailVerified: true
                });

                // Mark as verified (optional, since we delete it right after)
                await set(ref(database, 'registertoken/' + token + '/verified'), true);

                // === SUCCESS: Show user info ===
                showSuccess(tokenData);

                // === CRITICAL: DELETE THE TOKEN (contains plaintext password!) ===
                await remove(tokenRef);
                console.log("Verification token successfully deleted:", token);

            } catch (err) {
                console.error("Verification error:", err);
                showError("An unexpected error occurred. Please try again.");
            }
        }

        async function checkEmailExists(email) {
            const usersRef = ref(database, 'credentials');
            const snap = await get(usersRef);
            if (!snap.exists()) return false;

            const users = snap.val();
            return Object.values(users).some(u => u.email === email);
        }

        function showSuccess(userData) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('userInfo').style.display = 'block';

            document.getElementById('userInfo').innerHTML = `
                <p><strong>Username:</strong> ${userData.username}</p>
                <p><strong>Email:</strong> ${userData.email}</p>
                <p><strong>Full Name:</strong> ${userData.fullName || '—'}</p>
                <p><strong>Phone:</strong> ${userData.phone || '—'}</p>
                <p><strong>Address:</strong> ${userData.address || '—'}</p>
            `;
        }

        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorText').textContent = message;
        }
    </script>
</body>
</html>
