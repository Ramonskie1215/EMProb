<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0E3CBD 0%, #1C1C1C 50%, #0E3CBD 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            overflow: hidden;
        }

        .clock-container {
            width: 100vmin;
            height: 100vmin;
            max-width: 100vh;
            max-height: 100vw;
            background: #1C1C1C;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 
                inset 0 0 0 2px rgba(37, 159, 222, 0.2),
                0 0 50px rgba(0, 0, 0, 0.8);
        }

        /* Battery Indicator - Top right corner */
        .battery-indicator {
            position: absolute;
            top: 5vmin;
            right: 5vmin;
            display: flex;
            align-items: center;
            gap: 2vmin;
            z-index: 100;
            background: rgba(28, 28, 28, 0.95);
            padding: 2vmin 3vmin;
            border-radius: 2.5vmin;
            border: 2px solid rgba(37, 159, 222, 0.5);
            backdrop-filter: blur(10px);
        }

        .battery-icon {
            position: relative;
            width: 12vmin;
            height: 6vmin;
            background: rgba(94, 94, 94, 0.3);
            border-radius: 1vmin;
            border: 2px solid #5E5E5E;
            overflow: hidden;
        }

        .battery-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #259FDE;
            transition: width 0.5s ease, background 0.5s ease;
            border-radius: 0.8vmin;
        }

        .charging-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.7) 50%, 
                transparent 100%);
            background-size: 200% 100%;
            animation: charging 1.5s infinite linear;
            display: none;
            border-radius: 0.8vmin;
        }

        .battery-tip {
            position: absolute;
            right: -1.8vmin;
            top: 50%;
            transform: translateY(-50%);
            width: 1.8vmin;
            height: 2.8vmin;
            background: #5E5E5E;
            border-radius: 0 1vmin 1vmin 0;
            border: 2px solid #5E5E5E;
            border-left: none;
        }

        .battery-percentage {
            font-size: 5vmin;
            font-weight: 800;
            color: #FFFFFF;
            font-family: 'Courier New', monospace;
            min-width: 12vmin;
            text-align: right;
            text-shadow: 0 0 1vmin rgba(37, 159, 222, 0.5);
        }

        .charging-icon {
            display: none;
            width: 5vmin;
            height: 5vmin;
            color: #259FDE;
            margin-left: 1vmin;
        }

        .charging-icon.active {
            display: block;
            animation: pulse 1.5s infinite;
        }

        /* Main Clock Layout */
        .clock-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Main Time Display */
        .time-display {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 3vmin;
        }

        .time-digit {
            font-size: 32vmin;
            font-weight: 1000;
            font-family: 'Courier New', monospace;
            color: #FFFFFF;
            text-shadow: 
                0 0 5vmin rgba(37, 159, 222, 0.8),
                0 0 10vmin rgba(14, 60, 189, 0.6),
                0 0 20vmin rgba(37, 159, 222, 0.4);
            line-height: 1;
            height: 32vmin;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hours, .minutes {
            width: 40vmin;
            text-align: center;
        }

        .time-colon {
            font-size: 20vmin;
            color: #259FDE;
            animation: blink 1.5s infinite;
            text-shadow: 0 0 3vmin rgba(37, 159, 222, 1);
            height: 32vmin;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 2vmin;
        }

        /* Seconds Display */
        .seconds-display {
            position: absolute;
            bottom: 10vmin;
            left: 0;
            right: 0;
            text-align: center;
        }

        .seconds {
            font-size: 12vmin;
            font-weight: 900;
            color: #259FDE;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 3vmin rgba(37, 159, 222, 0.8);
            letter-spacing: 1vmin;
        }

        /* Date Display */
        .date-display {
            font-size: 6vmin;
            color: #848484;
            letter-spacing: 0.5vmin;
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
            margin-top: 2vmin;
            width: 100%;
            padding: 0 5vmin;
        }

        /* Period Indicator */
        .period-indicator {
            position: absolute;
            top: 15vmin;
            left: 50%;
            transform: translateX(-50%);
            font-size: 7vmin;
            font-weight: 800;
            color: #FFFFFF;
            background: rgba(37, 159, 222, 0.3);
            padding: 1.5vmin 5vmin;
            border-radius: 3vmin;
            border: 2px solid rgba(37, 159, 222, 0.6);
            backdrop-filter: blur(5px);
            text-shadow: 0 0 2vmin rgba(37, 159, 222, 0.5);
            text-align: center;
        }

        /* Corner Accents */
        .corner {
            position: absolute;
            width: 12vmin;
            height: 12vmin;
            border: 2.5vmin solid #259FDE;
            opacity: 0.6;
        }

        .corner-tl {
            top: 5vmin;
            left: 5vmin;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 5vmin;
            right: 5vmin;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 5vmin;
            left: 5vmin;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 5vmin;
            right: 5vmin;
            border-left: none;
            border-top: none;
        }

        /* Center Dot */
        .center-dot {
            position: absolute;
            width: 4vmin;
            height: 4vmin;
            background: #259FDE;
            border-radius: 50%;
            box-shadow: 0 0 3vmin rgba(37, 159, 222, 1);
            z-index: 20;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* Key Press Indicator */
        .key-indicator {
            position: absolute;
            bottom: 3vmin;
            left: 3vmin;
            background: rgba(28, 28, 28, 0.8);
            padding: 1vmin 2vmin;
            border-radius: 1vmin;
            border: 1px solid rgba(37, 159, 222, 0.3);
            font-size: 2.5vmin;
            color: #848484;
            display: none;
            backdrop-filter: blur(5px);
        }

        /* Animations */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        @keyframes charging {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes batteryLow {
            0%, 100% { background-color: #259FDE; }
            50% { background-color: #DE3725; }
        }

        /* Responsive Adjustments */
        @media (max-height: 500px) and (max-width: 500px) {
            .time-digit {
                font-size: 24vmin;
                height: 24vmin;
            }
            
            .time-colon {
                font-size: 15vmin;
                height: 24vmin;
            }
            
            .hours, .minutes {
                width: 30vmin;
            }
            
            .seconds {
                font-size: 8vmin;
                bottom: 8vmin;
            }
            
            .period-indicator {
                font-size: 5vmin;
                top: 12vmin;
            }
            
            .battery-indicator {
                top: 3vmin;
                right: 3vmin;
                padding: 1.5vmin 2.5vmin;
            }
            
            .battery-icon {
                width: 10vmin;
                height: 5vmin;
            }
            
            .battery-percentage {
                font-size: 4vmin;
            }
            
            .date-display {
                font-size: 4vmin;
            }
            
            .key-indicator {
                font-size: 2vmin;
                bottom: 2vmin;
                left: 2vmin;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <!-- Key Press Indicator -->
        <div class="key-indicator" id="keyIndicator">Press any key...</div>
        
        <!-- Battery Indicator -->
        <div class="battery-indicator">
            <div class="battery-icon">
                <div class="battery-fill" id="batteryFill"></div>
                <div class="charging-overlay" id="chargingOverlay"></div>
                <div class="battery-tip"></div>
            </div>
            <div class="battery-percentage" id="batteryPercentage">--%</div>
            <div class="charging-icon" id="chargingIcon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11.67 2L6.33 8H10V14L13.67 8H10V2H11.67Z"/>
                </svg>
            </div>
        </div>
        
        <!-- Corner Accents -->
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <!-- Center Dot -->
        <div class="center-dot"></div>
        
        <!-- Period Indicator -->
        <div class="period-indicator" id="period">AM</div>
        
        <!-- Main Clock Content -->
        <div class="clock-content">
            <!-- Main Time Display -->
            <div class="time-display">
                <div class="hours time-digit" id="hours">08</div>
                <div class="time-colon">:</div>
                <div class="minutes time-digit" id="minutes">05</div>
            </div>
            
            <!-- Date Display -->
            <div class="date-display" id="date">SATURDAY 5 DECEMBER</div>
        </div>
        
        <!-- Seconds Display -->
        <div class="seconds-display">
            <div class="seconds" id="seconds">42</div>
        </div>
    </div>

    <script>
        // ============================================
        // KEY PRESS DETECTION LOGIC
        // ============================================
        
        const keyIndicator = document.getElementById('keyIndicator');
        let keyPressTimeout = null;
        
        document.addEventListener('keydown', function(event) {
            const keyPressed = event.key;
            const keyCode = event.code;
            
            // Log to console (visible in DevTools → Console)
            console.clear(); // Optional: clears previous logs for cleaner view
            console.log('Key Press Event:', event);
            console.log(`You pressed: "${keyPressed}" (code: ${keyCode})`);
            console.log('--- Modifier Keys ---');
            if (event.ctrlKey) console.log('Ctrl is held');
            if (event.shiftKey) console.log('Shift is held');
            if (event.altKey) console.log('Alt/Option is held');
            if (event.metaKey) console.log('Meta/Command is held');
            console.log('Location:', event.location);
            console.log('Repeat:', event.repeat ? 'Yes (held down)' : 'No');
            console.log('Time:', new Date().toLocaleTimeString());
            
            // Show key indicator on screen
            keyIndicator.style.display = 'block';
            keyIndicator.textContent = `Key: ${keyPressed} (${keyCode})`;
            keyIndicator.style.color = '#259FDE';
            keyIndicator.style.borderColor = 'rgba(37, 159, 222, 0.5)';
            
            // Clear previous timeout and set new one
            if (keyPressTimeout) {
                clearTimeout(keyPressTimeout);
            }
            
            // Hide indicator after 2 seconds
            keyPressTimeout = setTimeout(() => {
                keyIndicator.style.color = '#848484';
                keyIndicator.style.borderColor = 'rgba(37, 159, 222, 0.3)';
                keyIndicator.textContent = 'Press any key...';
            }, 2000);
        });
        
        // Initial console message
        console.log('%c Key Press Detector Active – Open Console (F12) to see logs! ', 
                  'background: #28a745; color: white; font-size: 14px; padding: 8px; border-radius: 4px;');
        
        // ============================================
        // BATTERY MONITORING LOGIC
        // ============================================
        
        // Battery elements
        const batteryFill = document.getElementById('batteryFill');
        const batteryPercentage = document.getElementById('batteryPercentage');
        const chargingOverlay = document.getElementById('chargingOverlay');
        const chargingIcon = document.getElementById('chargingIcon');
        
        // Battery status variables
        let battery = null;
        let isBatterySupported = false;
        
        // Initialize battery monitoring
        function initBattery() {
            if ('getBattery' in navigator) {
                isBatterySupported = true;
                navigator.getBattery().then(batt => {
                    battery = batt;
                    updateBatteryDisplay();
                    
                    // Add event listeners for battery changes
                    battery.addEventListener('levelchange', updateBatteryDisplay);
                    battery.addEventListener('chargingchange', updateBatteryDisplay);
                }).catch(error => {
                    console.error('Error accessing battery API:', error);
                    showBatteryError();
                });
            } else {
                showBatteryError();
            }
        }
        
        // Update battery display with real data
        function updateBatteryDisplay() {
            if (!battery) return;
            
            const percentage = Math.round(battery.level * 100);
            const isCharging = battery.charging;
            
            // Update display
            batteryPercentage.textContent = `${percentage}%`;
            batteryFill.style.width = `${percentage}%`;
            
            // Update colors based on battery level
            if (percentage > 50) {
                batteryFill.style.background = '#259FDE';
                batteryFill.style.animation = '';
            } else if (percentage > 20) {
                batteryFill.style.background = '#FFA500';
                batteryFill.style.animation = '';
            } else {
                batteryFill.style.background = '#DE3725';
                batteryFill.style.animation = 'batteryLow 1s infinite';
            }
            
            // Show/hide charging animation
            if (isCharging) {
                chargingOverlay.style.display = 'block';
                chargingIcon.classList.add('active');
                batteryFill.style.animation = '';
            } else {
                chargingOverlay.style.display = 'none';
                chargingIcon.classList.remove('active');
            }
        }
        
        // Show battery error state
        function showBatteryError() {
            batteryPercentage.textContent = 'N/A';
            batteryFill.style.width = '100%';
            batteryFill.style.background = '#5E5E5E';
            isBatterySupported = false;
        }
        
        // Initialize battery monitoring
        initBattery();
        
        // ============================================
        // CLOCK LOGIC
        // ============================================
        
        // DOM Elements
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const periodElement = document.getElementById('period');
        const dateElement = document.getElementById('date');
        
        // Update clock function
        function updateClock() {
            const now = new Date();
            
            // Get time components
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Determine AM/PM
            const period = hours >= 12 ? 'PM' : 'AM';
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12;
            
            // Update display
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
            periodElement.textContent = period;
            
            // Update date
            const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', dateOptions);
            dateElement.textContent = dateString.toUpperCase();
            
            // Visual effects
            const intensity = Math.sin(seconds * 0.1) * 0.3 + 0.7;
            secondsElement.style.color = `rgba(37, 159, 222, ${intensity})`;
            secondsElement.style.textShadow = `0 0 ${intensity * 4}vmin rgba(37, 159, 222, 0.8)`;
            
            // Make time digits glow more at even seconds
            if (seconds % 2 === 0) {
                hoursElement.style.textShadow = minutesElement.style.textShadow = 
                    `0 0 6vmin rgba(37, 159, 222, 0.9),
                     0 0 12vmin rgba(14, 60, 189, 0.7),
                     0 0 24vmin rgba(37, 159, 222, 0.5)`;
            } else {
                hoursElement.style.textShadow = minutesElement.style.textShadow = 
                    `0 0 5vmin rgba(37, 159, 222, 0.8),
                     0 0 10vmin rgba(14, 60, 189, 0.6),
                     0 0 20vmin rgba(37, 159, 222, 0.4)`;
            }
        }
        
        // Initialize clock
        updateClock();
        
        // Update clock every second
        const clockInterval = setInterval(updateClock, 1000);
        
        // Handle screen orientation changes
        window.addEventListener('resize', () => {
            const container = document.querySelector('.clock-container');
            const size = Math.min(window.innerWidth, window.innerHeight);
            container.style.width = `${size}px`;
            container.style.height = `${size}px`;
        });
        
        // Initial resize
        window.dispatchEvent(new Event('resize'));
        
        // Cleanup intervals on page unload
        window.addEventListener('beforeunload', () => {
            clearInterval(clockInterval);
            if (keyPressTimeout) {
                clearTimeout(keyPressTimeout);
            }
        });
    </script>
</body>
</html>
