<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0E3CBD 0%, #1C1C1C 50%, #0E3CBD 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            overflow: hidden;
        }

        .clock-container {
            width: 100vmin;
            height: 100vmin;
            max-width: 100vh;
            max-height: 100vw;
            background: #1C1C1C;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 
                inset 0 0 0 2px rgba(37, 159, 222, 0.2),
                0 0 50px rgba(0, 0, 0, 0.8);
        }

        /* Battery Indicator - Top right corner */
        .battery-indicator {
            position: absolute;
            top: 5vmin;
            right: 5vmin;
            display: flex;
            align-items: center;
            gap: 2vmin;
            z-index: 100;
            background: rgba(28, 28, 28, 0.95);
            padding: 2vmin 3vmin;
            border-radius: 2.5vmin;
            border: 2px solid rgba(37, 159, 222, 0.5);
            backdrop-filter: blur(10px);
        }

        .battery-icon {
            position: relative;
            width: 12vmin;
            height: 6vmin;
            background: rgba(94, 94, 94, 0.3);
            border-radius: 1vmin;
            border: 2px solid #5E5E5E;
            overflow: hidden;
        }

        .battery-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #259FDE;
            transition: width 0.5s ease, background 0.5s ease;
            border-radius: 0.8vmin;
        }

        .charging-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.7) 50%, 
                transparent 100%);
            background-size: 200% 100%;
            animation: charging 1.5s infinite linear;
            display: none;
            border-radius: 0.8vmin;
        }

        .battery-tip {
            position: absolute;
            right: -1.8vmin;
            top: 50%;
            transform: translateY(-50%);
            width: 1.8vmin;
            height: 2.8vmin;
            background: #5E5E5E;
            border-radius: 0 1vmin 1vmin 0;
            border: 2px solid #5E5E5E;
            border-left: none;
        }

        .battery-percentage {
            font-size: 5vmin;
            font-weight: 800;
            color: #FFFFFF;
            font-family: 'Courier New', monospace;
            min-width: 12vmin;
            text-align: right;
            text-shadow: 0 0 1vmin rgba(37, 159, 222, 0.5);
        }

        .charging-icon {
            display: none;
            width: 5vmin;
            height: 5vmin;
            color: #259FDE;
            margin-left: 1vmin;
        }

        .charging-icon.active {
            display: block;
            animation: pulse 1.5s infinite;
        }

        /* Main Clock Layout */
        .clock-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Main Time Display */
        .time-display {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 3vmin;
        }

        .time-digit {
            font-size: 32vmin;
            font-weight: 1000;
            font-family: 'Courier New', monospace;
            color: #FFFFFF;
            text-shadow: 
                0 0 5vmin rgba(37, 159, 222, 0.8),
                0 0 10vmin rgba(14, 60, 189, 0.6),
                0 0 20vmin rgba(37, 159, 222, 0.4);
            line-height: 1;
            height: 32vmin;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hours, .minutes {
            width: 40vmin;
            text-align: center;
        }

        .time-colon {
            font-size: 20vmin;
            color: #259FDE;
            animation: blink 1.5s infinite;
            text-shadow: 0 0 3vmin rgba(37, 159, 222, 1);
            height: 32vmin;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 2vmin;
        }

        /* Seconds Display */
        .seconds-display {
            position: absolute;
            bottom: 10vmin;
            left: 0;
            right: 0;
            text-align: center;
        }

        .seconds {
            font-size: 12vmin;
            font-weight: 900;
            color: #259FDE;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 3vmin rgba(37, 159, 222, 0.8);
            letter-spacing: 1vmin;
        }

        /* Date Display */
        .date-display {
            font-size: 6vmin;
            color: #848484;
            letter-spacing: 0.5vmin;
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
            margin-top: 2vmin;
            width: 100%;
            padding: 0 5vmin;
        }

#period {
    position: absolute !important;
    top: 6vmin !important;           /* same height as battery */
    right: 28vmin !important;         /* push it left of battery */
    left: auto !important;
    transform: none !important;

    font-size: 5.5vmin !important;
    font-weight: 900 !important;
    color: #259FDE !important;
    background: rgba(28, 28, 28, 0.9) !important;
    padding: 1.2vmin 3.5vmin !important;
    border-radius: 2vmin !important;
    border: 2px solid #259FDE !important;
    box-shadow: 0 0 15px rgba(37, 159, 222, 0.6) !important;
    backdrop-filter: blur(8px) !important;
    z-index: 101 !important;
}
        /* Corner Accents */
        .corner {
            position: absolute;
            width: 12vmin;
            height: 12vmin;
            border: 2.5vmin solid #259FDE;
            opacity: 0.6;
        }

        .corner-tl {
            top: 5vmin;
            left: 5vmin;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 5vmin;
            right: 5vmin;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 5vmin;
            left: 5vmin;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 5vmin;
            right: 5vmin;
            border-left: none;
            border-top: none;
        }

        /* Center Dot */
        .center-dot {
            position: absolute;
            width: 4vmin;
            height: 4vmin;
            background: #259FDE;
            border-radius: 50%;
            box-shadow: 0 0 3vmin rgba(37, 159, 222, 1);
            z-index: 20;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

#idDisplay {
    position: fixed !important;
    bottom: 0vh !important;           /* tiny gap from screen bottom (0vh = glued to edge) */
    left: 50% !important;
    transform: translateX(-50%) !important;

    font-family: 'Courier New', monospace !important;
    font-size: 4.5vmin !important;
    font-weight: 900 !important;
    color: #259FDE !important;
    letter-spacing: 0.6vmin !important;
    text-shadow: 
        0 0 15px #0E3CBD,
        0 0 30px #259FDE !important;

    background: none !important;      /* no card */
    border: none !important;          /* no border */
    padding: 0 !important;            /* no padding removed */
    margin: 0 !important;
    z-index: 99999 !important;
    pointer-events: none !important;  /* doesnâ€™t block taps */
}
/* Optional: subtle floating animation so it feels alive */
@keyframes float {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-10px); }
}

        /* Status Indicator - bottom center */
        .status-indicator {
            position: absolute;
            bottom: 2vmin;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2vmin;
            color: #5E5E5E;
            text-align: center;
            opacity: 0.6;
        }

        /* Animations */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        @keyframes charging {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes batteryLow {
            0%, 100% { background-color: #259FDE; }
            50% { background-color: #DE3725; }
        }

        /* Responsive Adjustments */
        @media (max-height: 500px) and (max-width: 500px) {
            .time-digit {
                font-size: 24vmin;
                height: 24vmin;
            }
            
            .time-colon {
                font-size: 15vmin;
                height: 24vmin;
            }
            
            .hours, .minutes {
                width: 30vmin;
            }
            
            .seconds {
                font-size: 8vmin;
                bottom: 8vmin;
            }
            
            .period-indicator {
                font-size: 5vmin;
                top: 12vmin;
            }
            
            .battery-indicator {
                top: 3vmin;
                right: 3vmin;
                padding: 1.5vmin 2.5vmin;
            }
            
            .battery-icon {
                width: 10vmin;
                height: 5vmin;
            }
            
            .battery-percentage {
                font-size: 4vmin;
            }
            
            .date-display {
                font-size: 4vmin;
            }
            
            .id-display {
                font-size: 2vmin;
                bottom: 1vmin;
                left: 1vmin;
            }
            
            .status-indicator {
                font-size: 1.8vmin;
                bottom: 1vmin;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <!-- ID Display -->

        <!-- Status Indicator -->
        <div class="status-indicator" id="statusIndicator">Connected</div>
        
        <!-- Battery Indicator -->
        <div class="battery-indicator">
            <div class="battery-icon">
                <div class="battery-fill" id="batteryFill"></div>
                <div class="charging-overlay" id="chargingOverlay"></div>
                <div class="battery-tip"></div>
            </div>
            <div class="battery-percentage" id="batteryPercentage">--%</div>
            <div class="charging-icon" id="chargingIcon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11.67 2L6.33 8H10V14L13.67 8H10V2H11.67Z"/>
                </svg>
            </div>
        </div>
        
        <!-- Corner Accents -->
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <!-- Center Dot -->
        <div class="center-dot"></div>
        
        <!-- Period Indicator -->
        <div class="period-indicator" id="period">AM</div>
        
        <!-- Main Clock Content -->
        <div class="clock-content">
            <!-- Main Time Display -->
            <div class="time-display">
                <div class="hours time-digit" id="hours">08</div>
                <div class="time-colon">:</div>
                <div class="minutes time-digit" id="minutes">05</div>
            </div>
            
            <!-- Date Display -->
            <div class="date-display" id="date">SATURDAY 5 DECEMBER</div>
        </div>
        
        <!-- Seconds Display -->
        <div class="seconds-display">
            <div class="seconds" id="seconds">42</div>
        </div>
    </div>


    <div id="idDisplay">ID: ------</div>

    <div id="noProbationerModal" style="
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.92);
    color: #DE3725;
    font-family: 'Courier New', monospace;
    font-size: 7vmin;
    font-weight: 900;
    letter-spacing: 0.8vmin;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    z-index: 999999;
    transition: opacity 0.6s ease;
    backdrop-filter: blur(8px);
">
    NO ASSIGNED PROBATIONER
</div>
    
    
    <!--  Firebase SDK -->
    <script type="module">
        // ============================================
        // FIREBASE CONFIGURATION
        // ============================================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import { get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
        // Firebase configuration from your settings
        const firebaseConfig = {
            apiKey: "AIzaSyBGONaynbM6GSdq4Ee46dD8tqfeCYx-w-M",
            authDomain: "probationlocator.firebaseapp.com",
            databaseURL: "https://probationlocator-default-rtdb.firebaseio.com",
            projectId: "probationlocator",
            storageBucket: "probationlocator.firebasestorage.app",
            messagingSenderId: "323066331183",
            appId: "1:323066331183:web:61f35b70cb07c0618106da"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // ============================================
        // SHORT ID GENERATOR (6 alphanumeric characters)
        // ============================================
        class ShortIdGenerator {
            static generate() {
                // Generate a 6-character alphanumeric ID
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let result = '';
                for (let i = 0; i < 6; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }

            static getDeviceId() {
                let deviceId = localStorage.getItem('deviceShortId');
                if (!deviceId) {
                    deviceId = this.generate();
                    localStorage.setItem('deviceShortId', deviceId);
                }
                return deviceId;
            }
        }

        // ============================================
        // UPTIME TRACKING
        // ============================================
        class UptimeTracker {
            constructor() {
                this.deviceId = null;
                this.uptimeInterval = null;
                this.startTime = Date.now();
                this.isConnected = false;
            }

            // Get short device ID (6 characters)
            getDeviceId() {
                return ShortIdGenerator.getDeviceId();
            }

            // Display the ID on screen
            displayId() {
                const idElement = document.getElementById('idDisplay');
                if (idElement) {
                    idElement.textContent = `ID: ${this.deviceId}`;
                }
            }

            // Authenticate with Firebase
            async authenticate() {
                try {
                    await signInAnonymously(auth);
                    this.isConnected = true;
                    console.log("Firebase anonymous authentication successful");
                    this.updateStatus('Connected');
                    return true;
                } catch (error) {
                    console.error("Firebase authentication failed:", error);
                    this.isConnected = false;
                    this.updateStatus('Connection failed');
                    return false;
                }
            }

            // Send uptime data to Firebase
            async sendUptime() {
                if (!this.isConnected) {
                    console.log("Not connected to Firebase, skipping uptime update");
                    return;
                }

                const uptimePath = `watch/watch_${this.deviceId}`;
                const uptimeRef = ref(database, uptimePath);

                try {
                    const uptimeData = {
                        lastSeen: new Date().toISOString(),
                        uptime: Date.now() - this.startTime,
                        battery: this.getBatteryData(),
                        userAgent: navigator.userAgent.substring(0, 100), // Truncate to save space
                        screen: `${window.screen.width}x${window.screen.height}`,
                        online: navigator.onLine,
                        probationer: "none"
                    };

                    await set(uptimeRef, uptimeData);
                    console.log(`Uptime updated for ID: ${this.deviceId} at ${uptimeData.lastSeen}`);
                    this.updateStatus('Updated');
                } catch (error) {
                    console.error("Error sending uptime:", error);
                    this.isConnected = false;
                    this.updateStatus('Update failed');
                }
            }

            // Get battery data if available
            getBatteryData() {
                try {
                    if (battery && 'level' in battery && 'charging' in battery) {
                        return {
                            p: Math.round(battery.level * 100), // p = percentage
                            c: battery.charging // c = charging
                        };
                    }
                } catch (e) {
                    // Battery API not available or error
                }
                return { p: 0, c: false };
            }

            // Start uptime tracking
            async start() {
                // Get and display device ID
                this.deviceId = this.getDeviceId();
                this.displayId();
                console.log("Device Short ID:", this.deviceId);

                // Authenticate with Firebase
                const authSuccess = await this.authenticate();
                
                // If authentication failed, retry every 30 seconds
                if (!authSuccess) {
                    setInterval(async () => {
                        if (!this.isConnected) {
                            await this.authenticate();
                        }
                    }, 30000);
                }

                // Send initial uptime
                await this.sendUptime();

                // Set up regular uptime updates every 10 seconds
                this.uptimeInterval = setInterval(() => {
                    this.sendUptime();
                }, 10000);

                // Send uptime when page becomes visible
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        this.sendUptime();
                    }
                });

                // Send uptime when coming back online
                window.addEventListener('online', () => {
                    this.sendUptime();
                });

                // Send final uptime on page unload
                window.addEventListener('beforeunload', () => {
                    this.stop();
                    // Try to send final update (may not always work due to page unloading)
                    navigator.sendBeacon && this.sendUptime().catch(() => {});
                });
            }

            // Stop uptime tracking
            stop() {
                if (this.uptimeInterval) {
                    clearInterval(this.uptimeInterval);
                    this.uptimeInterval = null;
                }
            }

            // Update status indicator
            updateStatus(message) {
                const indicator = document.getElementById('statusIndicator');
                if (indicator) {
                    indicator.textContent = message;
                    
                    // Flash the indicator briefly
                    indicator.style.opacity = '1';
                    indicator.style.color = message === 'Connected' ? '#259FDE' : 
                                           message === 'Updated' ? '#259FDE' : 
                                           message === 'Connection failed' ? '#DE3725' : 
                                           message === 'Update failed' ? '#DE3725' : 
                                           '#5E5E5E';
                    
                    setTimeout(() => {
                        indicator.style.opacity = '0.6';
                        indicator.style.color = '#5E5E5E';
                    }, 1000);
                }
            }
        }

        // ============================================
        // MINIMAL KEY PRESS LOGGING
        // ============================================
        document.addEventListener('keydown', function(event) {
            // Only log the key pressed, nothing else
            console.log(event.key);
        });

        // ============================================
        // BATTERY MONITORING
        // ============================================
        const batteryFill = document.getElementById('batteryFill');
        const batteryPercentage = document.getElementById('batteryPercentage');
        const chargingOverlay = document.getElementById('chargingOverlay');
        const chargingIcon = document.getElementById('chargingIcon');
        let battery = null;
        let isBatterySupported = false;

        function initBattery() {
            if ('getBattery' in navigator) {
                isBatterySupported = true;
                navigator.getBattery().then(batt => {
                    battery = batt;
                    updateBatteryDisplay();
                    
                    battery.addEventListener('levelchange', updateBatteryDisplay);
                    battery.addEventListener('chargingchange', updateBatteryDisplay);
                }).catch(error => {
                    console.error('Error accessing battery API:', error);
                    showBatteryError();
                });
            } else {
                showBatteryError();
            }
        }

        function updateBatteryDisplay() {
            if (!battery) return;
            
            const percentage = Math.round(battery.level * 100);
            const isCharging = battery.charging;
            
            batteryPercentage.textContent = `${percentage}%`;
            batteryFill.style.width = `${percentage}%`;
            
            if (percentage > 50) {
                batteryFill.style.background = '#259FDE';
                batteryFill.style.animation = '';
            } else if (percentage > 20) {
                batteryFill.style.background = '#FFA500';
                batteryFill.style.animation = '';
            } else {
                batteryFill.style.background = '#DE3725';
                batteryFill.style.animation = 'batteryLow 1s infinite';
            }
            
            if (isCharging) {
                chargingOverlay.style.display = 'block';
                chargingIcon.classList.add('active');
                batteryFill.style.animation = '';
            } else {
                chargingOverlay.style.display = 'none';
                chargingIcon.classList.remove('active');
            }
        }

        function showBatteryError() {
            batteryPercentage.textContent = 'N/A';
            batteryFill.style.width = '100%';
            batteryFill.style.background = '#5E5E5E';
            isBatterySupported = false;
        }

        // ============================================
        // CLOCK LOGIC
        // ============================================
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const periodElement = document.getElementById('period');
        const dateElement = document.getElementById('date');

        function updateClock() {
            const now = new Date();
            
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const period = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12;
            
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
            periodElement.textContent = period;
            
            const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', dateOptions);
            dateElement.textContent = dateString.toUpperCase();
            
            const intensity = Math.sin(seconds * 0.1) * 0.3 + 0.7;
            secondsElement.style.color = `rgba(37, 159, 222, ${intensity})`;
            secondsElement.style.textShadow = `0 0 ${intensity * 4}vmin rgba(37, 159, 222, 0.8)`;
            
            if (seconds % 2 === 0) {
                hoursElement.style.textShadow = minutesElement.style.textShadow = 
                    `0 0 6vmin rgba(37, 159, 222, 0.9),
                     0 0 12vmin rgba(14, 60, 189, 0.7),
                     0 0 24vmin rgba(37, 159, 222, 0.5)`;
            } else {
                hoursElement.style.textShadow = minutesElement.style.textShadow = 
                    `0 0 5vmin rgba(37, 159, 222, 0.8),
                     0 0 10vmin rgba(14, 60, 189, 0.6),
                     0 0 20vmin rgba(37, 159, 222, 0.4)`;
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        async function initialize() {
            // Start clock
            updateClock();
            const clockInterval = setInterval(updateClock, 1000);
            
            // Initialize battery
            initBattery();
            
            // Start uptime tracking
            const uptimeTracker = new UptimeTracker();
            await uptimeTracker.start();

            async function checkProbationerAndShowModal() {
    if (!uptimeTracker.isConnected || !uptimeTracker.deviceId) {
        console.log("Skipping modal check: not connected or no device ID");
        return;
    }
    
    try {
        const probationerRef = ref(database, `watch/watch_${uptimeTracker.deviceId}/probationer`);
        const snapshot = await get(probationerRef);
        const probationer = snapshot.val() || "none";
        
        console.log(`Probationer check: ${probationer}`);  // For debugging
        
        if (probationer === "none") {
            const modal = document.getElementById('noProbationerModal');
            if (modal) {
                // Fade in
                modal.style.opacity = '1';
                
                // Fade out after 1 second
                setTimeout(() => {
                    modal.style.opacity = '0';
                }, 1000);
            }
        }
    } catch (error) {
        console.error("Error checking probationer:", error);
    }
}
