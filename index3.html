<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Press Detector with Console Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #28a745;
            border-radius: 8px;
            min-height: 120px;
            font-family: 'Courier New', monospace;
            background-color: #f8fff9;
            white-space: pre-wrap;
            font-size: 16px;
        }
        h2 {
            color: #28a745;
        }
    </style>
</head>
<body>
    <h2>⌨️ Key Press Detection (No Alert)</h2>
    <p>Click anywhere on the page and start typing. All key presses will be logged to the <strong>browser console</strong> and shown below in real-time.</p>
    <div id="output">Press any key to begin...</div>

    <script>
        const outputDiv = document.getElementById('output');

        document.addEventListener('keydown', function(event) {
            const keyPressed = event.key;

            // Log to console (visible in DevTools → Console)
            console.clear(); // Optional: clears previous logs for cleaner view
            console.log('Key Press Event:', event);
            console.log(`You pressed: "${keyPressed}" (code: ${event.code})`);
            if (event.ctrlKey) console.log('Ctrl is held');
            if (event.shiftKey) console.log('Shift is held');
            if (event.altKey) console.log('Alt/Option is held');
            if (event.metaKey) console.log('Meta/Command is held');

            // Update the on-screen display instantly (no blocking)
            outputDiv.innerHTML = `
<strong>Last Key Pressed:</strong> <span style="color:#d63939;">${keyPressed}</span>

---
<strong>Full Details:</strong>
Key (logical):     ${event.key}
Code (physical):   ${event.code}
Location:          ${event.location}
Ctrl:              ${event.ctrlKey}
Shift:             ${event.shiftKey}
Alt:               ${event.altKey}
Meta (⌘/Win):      ${event.metaKey}
Repeat:            ${event.repeat ? 'Yes (held down)' : 'No'}
Time:              ${new Date().toLocaleTimeString()}
            `.trim();
        });

        // Optional: Show a message when page loads
        console.log('%c Key Press Detector Active – Open Console (F12) to see logs! ', 
                  'background: #28a745; color: white; font-size: 14px; padding: 8px; border-radius: 4px;');
    </script>
</body>
</html>
