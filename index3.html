<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0E3CBD 0%, #1C1C1C 50%, #0E3CBD 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            overflow: hidden;
        }

        .clock-container {
            width: 100vmin;
            height: 100vmin;
            max-width: 100vh;
            max-height: 100vw;
            background: #1C1C1C;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 
                inset 0 0 0 2px rgba(37, 159, 222, 0.2),
                0 0 50px rgba(0, 0, 0, 0.8);
        }

        /* Main Time Display - Optimized for Square */
        .main-time {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
        }

        .time-digits {
            font-size: 20vmin;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            letter-spacing: 1vmin;
            color: #FFFFFF;
            text-shadow: 
                0 0 3vmin rgba(37, 159, 222, 0.7),
                0 0 6vmin rgba(14, 60, 189, 0.5);
            line-height: 1;
            margin-bottom: 1vmin;
        }

        .time-colon {
            color: #259FDE;
            animation: blink 1.5s infinite;
            text-shadow: 0 0 2vmin rgba(37, 159, 222, 0.8);
        }

        /* Date Display */
        .date-display {
            font-size: 4vmin;
            color: #848484;
            letter-spacing: 0.5vmin;
            text-transform: uppercase;
            margin-top: 3vmin;
            font-weight: 500;
        }

        /* Seconds Ring */
        .seconds-ring {
            position: absolute;
            width: 80vmin;
            height: 80vmin;
            border-radius: 50%;
            border: 1.5vmin solid transparent;
            background: conic-gradient(
                from 0deg,
                #259FDE 0%,
                #0E3CBD 50%,
                transparent 50%,
                transparent 100%
            );
            mask: radial-gradient(circle at center, transparent 60%, black 61%);
            -webkit-mask: radial-gradient(circle at center, transparent 60%, black 61%);
            animation: rotate 60s linear infinite;
            opacity: 0.4;
        }

        /* Digital Seconds */
        .digital-seconds {
            position: absolute;
            bottom: 15vmin;
            font-size: 8vmin;
            font-weight: 700;
            color: #259FDE;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 2vmin rgba(37, 159, 222, 0.6);
        }

        /* Period Indicator */
        .period-indicator {
            position: absolute;
            top: 15vmin;
            font-size: 5vmin;
            font-weight: 600;
            color: #FFFFFF;
            background: rgba(37, 159, 222, 0.2);
            padding: 1.5vmin 4vmin;
            border-radius: 2vmin;
            border: 1px solid rgba(37, 159, 222, 0.4);
            backdrop-filter: blur(5px);
        }

        /* Corner Accents */
        .corner {
            position: absolute;
            width: 10vmin;
            height: 10vmin;
            border: 1.5vmin solid #259FDE;
            opacity: 0.6;
        }

        .corner-tl {
            top: 5vmin;
            left: 5vmin;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 5vmin;
            right: 5vmin;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 5vmin;
            left: 5vmin;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 5vmin;
            right: 5vmin;
            border-left: none;
            border-top: none;
        }

        /* Center Dot */
        .center-dot {
            position: absolute;
            width: 3vmin;
            height: 3vmin;
            background: #259FDE;
            border-radius: 50%;
            box-shadow: 0 0 2vmin rgba(37, 159, 222, 0.8);
            z-index: 20;
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            width: 3vmin;
            height: 3vmin;
            background: rgba(37, 159, 222, 0.3);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        .floating-element:nth-child(2) {
            width: 2vmin;
            height: 2vmin;
            background: rgba(255, 255, 255, 0.2);
            animation-delay: -2s;
            top: 30%;
            left: 20%;
        }

        .floating-element:nth-child(3) {
            width: 4vmin;
            height: 4vmin;
            background: rgba(14, 60, 189, 0.4);
            animation-delay: -5s;
            bottom: 30%;
            right: 25%;
        }

        /* Hour Markers */
        .hour-marker {
            position: absolute;
            width: 0.8vmin;
            height: 3vmin;
            background: #5E5E5E;
            transform-origin: bottom center;
            border-radius: 0.4vmin;
        }

        /* Animations */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(2vmin, -2vmin) scale(1.1); }
            66% { transform: translate(-1vmin, 1vmin) scale(0.9); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* Responsive Adjustments for Very Small Screens */
        @media (max-height: 500px) and (max-width: 500px) {
            .time-digits {
                font-size: 18vmin;
                letter-spacing: 0.8vmin;
            }
            
            .digital-seconds {
                font-size: 6vmin;
                bottom: 12vmin;
            }
            
            .period-indicator {
                font-size: 4vmin;
                top: 12vmin;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <!-- Corner Accents -->
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <!-- Floating Elements -->
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        
        <!-- Seconds Ring -->
        <div class="seconds-ring" id="secondsRing"></div>
        
        <!-- Center Dot -->
        <div class="center-dot"></div>
        
        <!-- Period Indicator -->
        <div class="period-indicator" id="period">AM</div>
        
        <!-- Main Time Display -->
        <div class="main-time">
            <div class="time-digits">
                <span id="hours">12</span>
                <span class="time-colon">:</span>
                <span id="minutes">00</span>
            </div>
            <div class="date-display" id="date">MONDAY, JANUARY 1</div>
        </div>
        
        <!-- Digital Seconds -->
        <div class="digital-seconds" id="seconds">00</div>
        
        <!-- Hour Markers (Dynamically Generated) -->
    </div>

    <script>
        // DOM Elements
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const periodElement = document.getElementById('period');
        const dateElement = document.getElementById('date');
        const secondsRing = document.getElementById('secondsRing');
        
        // Create hour markers
        function createHourMarkers() {
            const container = document.querySelector('.clock-container');
            for (let i = 0; i < 12; i++) {
                const marker = document.createElement('div');
                marker.className = 'hour-marker';
                
                // Position markers in a circle
                const angle = (i * 30) * Math.PI / 180;
                const radius = 35; // vmin units relative
                const center = 50;
                
                const x = center + radius * Math.sin(angle);
                const y = center - radius * Math.cos(angle);
                
                marker.style.left = `${x}vmin`;
                marker.style.top = `${y}vmin`;
                marker.style.transform = `rotate(${i * 30}deg)`;
                
                container.appendChild(marker);
            }
        }
        
        // Update clock function
        function updateClock() {
            const now = new Date();
            
            // Get time components
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            
            // Determine AM/PM
            const period = hours >= 12 ? 'PM' : 'AM';
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12;
            
            // Update display
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
            periodElement.textContent = period;
            
            // Update seconds ring
            const secondsDegrees = (seconds + milliseconds / 1000) * 6;
            secondsRing.style.background = `conic-gradient(
                from ${secondsDegrees}deg,
                #259FDE 0%,
                #0E3CBD 50%,
                transparent 50%,
                transparent 100%
            )`;
            
            // Update date
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('en-US', options).toUpperCase();
            
            // Visual effects
            if (seconds === 0) {
                // Pulse effect at minute change
                const mainTime = document.querySelector('.main-time');
                mainTime.style.animation = 'pulse 0.5s ease';
                setTimeout(() => {
                    mainTime.style.animation = '';
                }, 500);
            }
            
            // Dynamic color for seconds
            const intensity = Math.sin(seconds * 0.1) * 0.3 + 0.7;
            secondsElement.style.color = `rgba(37, 159, 222, ${intensity})`;
            secondsElement.style.textShadow = `0 0 ${intensity * 3}vmin rgba(37, 159, 222, 0.6)`;
        }
        
        // Initialize
        createHourMarkers();
        updateClock();
        
        // Update clock every 50ms for smooth animation
        setInterval(updateClock, 50);
        
        // Fullscreen toggle on click
        document.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });
        
        // Handle screen orientation changes
        window.addEventListener('resize', () => {
            const container = document.querySelector('.clock-container');
            const size = Math.min(window.innerWidth, window.innerHeight);
            container.style.width = `${size}px`;
            container.style.height = `${size}px`;
        });
        
        // Initial resize
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
