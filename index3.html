<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Clock</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0E3CBD 0%, #1C1C1C 50%, #0E3CBD 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            overflow: hidden;
        }
        .clock-container {
            width: 100vmin;
            height: 100vmin;
            max-width: 100vh;
            max-height: 100vw;
            background: #1C1C1C;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: inset 0 0 0 2px rgba(37,159,222,0.2), 0 0 50px rgba(0,0,0,0.8);
        }

        /* BIGGER & BOLDER CLOCK NUMBERS */
        .time-digits {
            font-size: 24vmin;           /* Much bigger */
            font-weight: 900;             /* Maximum bold */
            font-family: 'Courier New', 'Segoe UI', monospace;
            letter-spacing: 1.2vmin;
            color: #FFFFFF;
            text-shadow: 
                0 0 4vmin rgba(37,159,222,0.9),
                0 0 8vmin rgba(14,60,189,0.7);
            line-height: 1;
            margin-bottom: 1vmin;
        }
        .time-colon {
            color: #259FDE;
            animation: blink 1.5s infinite;
            text-shadow: 0 0 3vmin rgba(37,159,222,1);
            font-weight: 900;
            font-size: 24vmin;
        }

        /* BATTERY - TOP RIGHT */
        .battery-indicator {
            position: absolute;
            top: 8vmin;
            right: 8vmin;
            display: flex;
            align-items: center;
            gap: 2vmin;
            font-size: 5vmin;
            font-weight: 700;
            color: #259FDE;
            text-shadow: 0 0 2vmin rgba(37,159,222,0.8);
            z-index: 30;
            backdrop-filter: blur(8px);
            padding: 2vmin 3.5vmin;
            border-radius: 3.5vmin;
            background: rgba(37,159,222,0.2);
            border: 1.5px solid rgba(37,159,222,0.4);
        }
        .battery-icon {
            width: 9vmin;
            height: 4.5vmin;
            border: 1vmin solid #259FDE;
            border-radius: 1.2vmin;
            position: relative;
            box-shadow: 0 0 3vmin rgba(37,159,222,0.7);
        }
        .battery-icon::after {
            content: '';
            position: absolute;
            right: -1.8vmin;
            top: 50%;
            transform: translateY(-50%);
            width: 1.5vmin;
            height: 2.6vmin;
            background: #259FDE;
            border-radius: 0 0.8vmin 0.8vmin 0;
        }
        .battery-level {
            height: 100%;
            width: var(--battery-percent, 100%);
            background: linear-gradient(90deg, #0E3CBD, #259FDE);
            border-radius: 0.8vmin;
            transition: width 1s ease, background 0.8s ease;
        }
        .battery-text {
            font-family: 'Courier New', monospace;
            min-width: 13vmin;
            text-align: center;
        }
        .battery-low {
            color: #ff3366 !important;
            animation: pulse-red 1.8s infinite;
            text-shadow: 0 0 3vmin #ff3366 !important;
        }
        @keyframes pulse-red { 0%,100%{opacity:1} 50%{opacity:0.5} }

        /* REST OF DESIGN */
        .main-time { position:relative; z-index:10; text-align:center; width:100%; }
        }
        .date-display { font-size:4.2vmin; color:#848484; letter-spacing:0.6vmin; text-transform:uppercase; margin-top:3vmin; font-weight:600; }
        .seconds-ring { position:absolute; width:80vmin; height:80vmin; border-radius:50%; background:conic-gradient(from 0deg,#259FDE 0%,#0E3CBD 50%,transparent 50%); mask:radial-gradient(circle,transparent 60%,black 61%); -webkit-mask:radial-gradient(circle,transparent 60%,black 61%); animation:rotate 60s linear infinite; opacity:0.45; }
        .digital-seconds { position:absolute; bottom:14vmin; font-size:8.5vmin; font-weight:800; color:#259FDE; font-family:'Courier New',monospace; text-shadow:0 0 3vmin rgba(37,159,222,0.8); }
        .period-indicator { position:absolute; top:15vmin; font-size:5.5vmin; font-weight:700; color:#FFF; background:rgba(37,159,222,0.25); padding:1.8vmin 5vmin; border-radius:2.5vmin; border:1.5px solid rgba(37,159,222,0.5); backdrop-filter:blur(6px); }
        .corner { position:absolute; width:10vmin; height:10vmin; border:1.8vmin solid #259FDE; opacity:0.7; }
        .corner-tl { top:5vmin; left:5vmin; border-right:none; border-bottom:none; }
        .corner-tr { top:5vmin; right:5vmin; border-left:none; border-bottom:none; }
        .corner-bl { bottom:5vmin; left:5vmin; border-right:none; border-top:none; }
        .corner-br { bottom:5vmin; right:5vmin; border-left:none; border-top:none; }
        .center-dot { position:absolute; width:3.5vmin; height:3.5vmin; background:#259FDE; border-radius:50%; box-shadow:0 0 3vmin rgba(37,159,222,1); z-index:20; }
        .floating-element { position:absolute; width:3vmin; height:3vmin; background:rgba(37,159,222,0.35); border-radius:50%; animation:float 12s infinite ease-in-out; }
        .floating-element:nth-child(2){width:2.5vmin;height:2.5vmin;background:rgba(255,255,255,0.25);animation-delay:-3s;top:25%;left:15%}
        .floating-element:nth-child(3){width:4.5vmin;height:4.5vmin;background:rgba(14,60,189,0.5);animation-delay:-7s;bottom:25%;right:20%}
        .hour-marker { position:absolute; width:1vmin; height:3.5vmin; background:#5E5E5E; transform-origin:bottom center; border-radius:0.5vmin; }

        }

        @keyframes blink {0%,100%{opacity:1}50%{opacity:0.3}}
        @keyframes rotate {from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
        @keyframes float {0%,100%{transform:translate(0,0) scale(1)}40%{transform:translate(3vmin,-3vmin) scale(1.2)}80%{transform:translate(-2vmin,2vmin) scale(0.9)}}

        @media (max-height:500px){
            .time-digits, .time-colon { font-size:20vmin; }
            .battery-indicator { top:6vmin; right:6vmin; font-size:4.5vmin; padding:1.5vmin 3vmin; }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>

        <div class="seconds-ring" id="secondsRing"></div>
        <div class="center-dot"></div>
        <div class="period-indicator" id="period">AM</div>

        <!-- BATTERY TOP RIGHT -->
        <div class="battery-indicator" id="batteryIndicator">
            <div class="battery-icon">
                <div class="battery-level" id="batteryLevel"></div>
            </div>
            <div class="battery-text">
                <span id="batteryPercent">100</span><span id="chargingIcon"></span>%
            </div>
        </div>

        <div class="main-time">
            <div class="time-digits">
                <span id="hours">12</span><span class="time-colon">:</span><span id="minutes">00</span>
            </div>
            <div class="date-display" id="date">MONDAY, JANUARY 1</div>
        </div>

        <div class="digital-seconds" id="seconds">00</div>
    </div>

    <script>
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const periodEl = document.getElementById('period');
        const dateEl = document.getElementById('date');
        const secondsRing = document.getElementById('secondsRing');
        const batteryLevel = document.getElementById('batteryLevel');
        const batteryPercent = document.getElementById('batteryPercent');
        const chargingIcon = document.getElementById('chargingIcon');
        const batteryIndicator = document.getElementById('batteryIndicator');

        function createHourMarkers() {
            const container = document.querySelector('.clock-container');
            for (let i = 0; i < 12; i++) {
                const marker = document.createElement('div');
                marker.className = 'hour-marker';
                const angle = i * 30 * Math.PI / 180;
                const x = 50 + 35 * Math.sin(angle);
                const y = 50 - 35 * Math.cos(angle);
                marker.style.left = `${x}vmin`;
                marker.style.top = `${y}vmin`;
                marker.style.transform = `rotate(${i*30}deg)`;
                container.appendChild(marker);
            }
        }

        function updateBattery() {
            if ('getBattery' in navigator) {
                navigator.getBattery().then(bat => {
                    function refresh() {
                        const level = Math.floor(bat.level * 100);
                        batteryPercent.textContent = level;
                        batteryLevel.style.setProperty('--battery-percent', level + '%');

                        // Only lightning symbol when charging
                        chargingIcon.textContent = bat.charging ? ' Lightning' : '';

                        if (level <= 20) {
                            batteryIndicator.classList.add('battery-low');
                            batteryLevel.style.background = 'linear-gradient(90deg,#ff3366,#ff6666)';
                        } else {
                            batteryIndicator.classList.remove('battery-low');
                            batteryLevel.style.background = 'linear-gradient(90deg,#0E3CBD,#259FDE)';
                        }
                    }
                    refresh();
                    bat.addEventListener('levelchange', refresh);
                    bat.addEventListener('chargingchange', refresh);
                });
            } else {
                batteryPercent.textContent = '100';
                chargingIcon.textContent = '';
            }
        }

        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();
            const ms = now.getMilliseconds();

            periodEl.textContent = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;

            hoursEl.textContent = h.toString().padStart(2,'0');
            minutesEl.textContent = m.toString().padStart(2,'0');
            secondsEl.textContent = s.toString().padStart(2,'0');

            const deg = (s + ms/1000) * 6;
            secondsRing.style.background = `conic-gradient(from ${deg}deg, #259FDE 0%, #0E3CBD 50%, transparent 50%, transparent 100%)`;

            const options = { weekday:'long', month:'long', day:'numeric' };
            dateEl.textContent = now.toLocaleDateString('en-US', options).toUpperCase();

            if (s === 0) {
                document.querySelector('.main-time').style.animation = 'pulse 0.6s ease';
                setTimeout(() => document.querySelector('.main-time').style.animation = '', 600);
            }

            const intensity = Math.sin(s * 0.1) * 0.4 + 0.6;
            secondsEl.style.color = `rgba(37,159,222,${intensity})`;
            secondsEl.style.textShadow = `0 0 ${intensity*4}vmin rgba(37,159,222,0.8)`;
        }

        createHourMarkers();
        updateClock();
        updateBattery();
        setInterval(updateClock, 50);

        window.addEventListener('resize', () => {
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.95;
            document.querySelector('.clock-container').style.width = size + 'px';
            document.querySelector('.clock-container').style.height = size + 'px';
        });
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
