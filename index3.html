<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Press Detector with Alert and UI</title>
    <style>
        /* Simple styling for the output */
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007bff;
            min-height: 50px;
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <h2>⌨️ Key Press Detection</h2>
    <p>Click anywhere and start typing. An **alert** will appear first, and the details will be written below once you close the alert.</p>

    <div id="output">Press a key...</div>

    <script>
        // Get the output element
        const outputDiv = document.getElementById('output');

        // Add the 'keydown' event listener to the entire document
        document.addEventListener('keydown', function(event) {
            
            // 1. Get the value of the key pressed
            const keyPressed = event.key;

            // 2. Trigger the blocking alert dialog
            alert(`You pressed the key: "${keyPressed}"`);

            // 3. Update the UI display element (This runs *after* the alert is closed)
            outputDiv.innerHTML = `
                **Last Key Pressed (via Alert):** ${keyPressed}
                
                ---
                
                **Full Event Data:**
                Key: ${event.key}
                Code (Physical): ${event.code}
                Ctrl Held: ${event.ctrlKey}
                Shift Held: ${event.shiftKey}
                Alt Held: ${event.altKey}
            `;
            
            // Log the key press to the browser console (for reference)
            console.log(`Key pressed: ${keyPressed}`, event);
        });
    </script>

</body>
</html>
