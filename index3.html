<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0E3CBD 0%, #1C1C1C 50%, #0E3CBD 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            overflow: hidden;
        }

        .clock-container {
            width: 100vmin;
            height: 100vmin;
            max-width: 100vh;
            max-height: 100vw;
            background: #1C1C1C;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 
                inset 0 0 0 2px rgba(37, 159, 222, 0.2),
                0 0 50px rgba(0, 0, 0, 0.8);
        }

        /* Battery Indicator - Larger and Bolder */
        .battery-indicator {
            position: absolute;
            top: 4vmin;
            right: 4vmin;
            display: flex;
            align-items: center;
            gap: 2vmin;
            z-index: 100;
            background: rgba(28, 28, 28, 0.95);
            padding: 2vmin 3vmin;
            border-radius: 2.5vmin;
            border: 2px solid rgba(37, 159, 222, 0.5);
            backdrop-filter: blur(10px);
        }

        .battery-icon {
            position: relative;
            width: 12vmin;
            height: 6vmin;
            background: rgba(94, 94, 94, 0.3);
            border-radius: 1vmin;
            border: 2px solid #5E5E5E;
            overflow: hidden;
        }

        .battery-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #259FDE;
            transition: width 0.5s ease, background 0.5s ease;
            border-radius: 0.8vmin;
        }

        .charging-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.7) 50%, 
                transparent 100%);
            background-size: 200% 100%;
            animation: charging 1.5s infinite linear;
            display: none;
            border-radius: 0.8vmin;
        }

        .battery-tip {
            position: absolute;
            right: -1.8vmin;
            top: 50%;
            transform: translateY(-50%);
            width: 1.8vmin;
            height: 2.8vmin;
            background: #5E5E5E;
            border-radius: 0 1vmin 1vmin 0;
            border: 2px solid #5E5E5E;
            border-left: none;
        }

        .battery-percentage {
            font-size: 5vmin;
            font-weight: 800;
            color: #FFFFFF;
            font-family: 'Courier New', monospace;
            min-width: 12vmin;
            text-align: right;
            text-shadow: 0 0 1vmin rgba(37, 159, 222, 0.5);
        }

        .charging-icon {
            display: none;
            width: 5vmin;
            height: 5vmin;
            color: #259FDE;
            margin-left: 1vmin;
        }

        .charging-icon.active {
            display: block;
            animation: pulse 1.5s infinite;
        }

        /* Main Time Display - MUCH LARGER */
        .main-time {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            margin-top: -8vmin;
        }

        .time-digits {
            font-size: 28vmin;
            font-weight: 1000;
            font-family: 'Courier New', monospace;
            letter-spacing: 2vmin;
            color: #FFFFFF;
            text-shadow: 
                0 0 5vmin rgba(37, 159, 222, 0.8),
                0 0 10vmin rgba(14, 60, 189, 0.6),
                0 0 20vmin rgba(37, 159, 222, 0.4);
            line-height: 0.9;
            margin-bottom: 2vmin;
        }

        .time-colon {
            color: #259FDE;
            animation: blink 1.5s infinite;
            text-shadow: 0 0 3vmin rgba(37, 159, 222, 1);
        }

        /* Date Display */
        .date-display {
            font-size: 5vmin;
            color: #848484;
            letter-spacing: 0.8vmin;
            text-transform: uppercase;
            margin-top: 4vmin;
            font-weight: 600;
        }

        /* Seconds Ring */
        .seconds-ring {
            position: absolute;
            width: 85vmin;
            height: 85vmin;
            border-radius: 50%;
            border: 2vmin solid transparent;
            background: conic-gradient(
                from 0deg,
                #259FDE 0%,
                #0E3CBD 50%,
                transparent 50%,
                transparent 100%
            );
            mask: radial-gradient(circle at center, transparent 60%, black 61%);
            -webkit-mask: radial-gradient(circle at center, transparent 60%, black 61%);
            animation: rotate 60s linear infinite;
            opacity: 0.4;
        }

        /* Digital Seconds - Larger */
        .digital-seconds {
            position: absolute;
            bottom: 12vmin;
            font-size: 10vmin;
            font-weight: 900;
            color: #259FDE;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 3vmin rgba(37, 159, 222, 0.8);
            letter-spacing: 1vmin;
        }

        /* Period Indicator - Larger */
        .period-indicator {
            position: absolute;
            top: 15vmin;
            font-size: 7vmin;
            font-weight: 800;
            color: #FFFFFF;
            background: rgba(37, 159, 222, 0.3);
            padding: 2vmin 6vmin;
            border-radius: 3vmin;
            border: 2px solid rgba(37, 159, 222, 0.6);
            backdrop-filter: blur(5px);
            text-shadow: 0 0 2vmin rgba(37, 159, 222, 0.5);
        }

        /* Corner Accents - Larger */
        .corner {
            position: absolute;
            width: 12vmin;
            height: 12vmin;
            border: 2.5vmin solid #259FDE;
            opacity: 0.6;
        }

        .corner-tl {
            top: 5vmin;
            left: 5vmin;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 5vmin;
            right: 5vmin;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 5vmin;
            left: 5vmin;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 5vmin;
            right: 5vmin;
            border-left: none;
            border-top: none;
        }

        /* Center Dot - Larger */
        .center-dot {
            position: absolute;
            width: 4vmin;
            height: 4vmin;
            background: #259FDE;
            border-radius: 50%;
            box-shadow: 0 0 3vmin rgba(37, 159, 222, 1);
            z-index: 20;
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            width: 4vmin;
            height: 4vmin;
            background: rgba(37, 159, 222, 0.3);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        .floating-element:nth-child(2) {
            width: 3vmin;
            height: 3vmin;
            background: rgba(255, 255, 255, 0.2);
            animation-delay: -2s;
            top: 30%;
            left: 20%;
        }

        .floating-element:nth-child(3) {
            width: 5vmin;
            height: 5vmin;
            background: rgba(14, 60, 189, 0.4);
            animation-delay: -5s;
            bottom: 30%;
            right: 25%;
        }

        /* Animations */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(3vmin, -3vmin) scale(1.1); }
            66% { transform: translate(-2vmin, 2vmin) scale(0.9); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        @keyframes charging {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes batteryLow {
            0%, 100% { background-color: #259FDE; }
            50% { background-color: #DE3725; }
        }

        /* Responsive Adjustments */
        @media (max-height: 500px) and (max-width: 500px) {
            .time-digits {
                font-size: 22vmin;
                letter-spacing: 1.5vmin;
            }
            
            .digital-seconds {
                font-size: 8vmin;
                bottom: 10vmin;
            }
            
            .period-indicator {
                font-size: 5vmin;
                top: 12vmin;
            }
            
            .battery-indicator {
                top: 3vmin;
                right: 3vmin;
                padding: 1.5vmin 2.5vmin;
            }
            
            .battery-icon {
                width: 10vmin;
                height: 5vmin;
            }
            
            .battery-percentage {
                font-size: 4vmin;
            }
            
            .date-display {
                font-size: 4vmin;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <!-- Battery Indicator - LARGER -->
        <div class="battery-indicator">
            <div class="battery-icon">
                <div class="battery-fill" id="batteryFill"></div>
                <div class="charging-overlay" id="chargingOverlay"></div>
                <div class="battery-tip"></div>
            </div>
            <div class="battery-percentage" id="batteryPercentage">--%</div>
            <div class="charging-icon" id="chargingIcon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11.67 2L6.33 8H10V14L13.67 8H10V2H11.67Z"/>
                </svg>
            </div>
        </div>
        
        <!-- Corner Accents -->
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <!-- Floating Elements -->
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        
        <!-- Seconds Ring -->
        <div class="seconds-ring" id="secondsRing"></div>
        
        <!-- Center Dot -->
        <div class="center-dot"></div>
        
        <!-- Period Indicator - LARGER -->
        <div class="period-indicator" id="period">AM</div>
        
        <!-- Main Time Display - MUCH LARGER -->
        <div class="main-time">
            <div class="time-digits">
                <span id="hours">12</span>
                <span class="time-colon">:</span>
                <span id="minutes">00</span>
            </div>
            <div class="date-display" id="date">MONDAY, JANUARY 1</div>
        </div>
        
        <!-- Digital Seconds - LARGER -->
        <div class="digital-seconds" id="seconds">00</div>
    </div>

    <script>
        // DOM Elements
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const periodElement = document.getElementById('period');
        const dateElement = document.getElementById('date');
        const secondsRing = document.getElementById('secondsRing');
        
        // Battery elements
        const batteryFill = document.getElementById('batteryFill');
        const batteryPercentage = document.getElementById('batteryPercentage');
        const chargingOverlay = document.getElementById('chargingOverlay');
        const chargingIcon = document.getElementById('chargingIcon');
        
        // Battery status variables
        let battery = null;
        let isBatterySupported = false;
        
        // Initialize battery monitoring
        function initBattery() {
            if ('getBattery' in navigator) {
                isBatterySupported = true;
                navigator.getBattery().then(batt => {
                    battery = batt;
                    updateBatteryDisplay();
                    
                    // Add event listeners for battery changes
                    battery.addEventListener('levelchange', updateBatteryDisplay);
                    battery.addEventListener('chargingchange', updateBatteryDisplay);
                }).catch(error => {
                    console.error('Error accessing battery API:', error);
                    showBatteryError();
                });
            } else {
                showBatteryError();
            }
        }
        
        // Update battery display with real data
        function updateBatteryDisplay() {
            if (!battery) return;
            
            const percentage = Math.round(battery.level * 100);
            const isCharging = battery.charging;
            
            // Update display
            batteryPercentage.textContent = `${percentage}%`;
            batteryFill.style.width = `${percentage}%`;
            
            // Update colors based on battery level
            if (percentage > 50) {
                batteryFill.style.background = '#259FDE';
                batteryFill.style.animation = '';
            } else if (percentage > 20) {
                batteryFill.style.background = '#FFA500';
                batteryFill.style.animation = '';
            } else {
                batteryFill.style.background = '#DE3725';
                batteryFill.style.animation = 'batteryLow 1s infinite';
            }
            
            // Show/hide charging animation
            if (isCharging) {
                chargingOverlay.style.display = 'block';
                chargingIcon.classList.add('active');
                batteryFill.style.animation = '';
            } else {
                chargingOverlay.style.display = 'none';
                chargingIcon.classList.remove('active');
            }
        }
        
        // Show battery error state
        function showBatteryError() {
            batteryPercentage.textContent = 'N/A';
            batteryFill.style.width = '100%';
            batteryFill.style.background = '#5E5E5E';
            isBatterySupported = false;
        }
        
        // Initialize battery monitoring
        initBattery();
        
        // Update clock function
        function updateClock() {
            const now = new Date();
            
            // Get time components
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            
            // Determine AM/PM
            const period = hours >= 12 ? 'PM' : 'AM';
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12;
            
            // Update display
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
            periodElement.textContent = period;
            
            // Update seconds ring
            const secondsDegrees = (seconds + milliseconds / 1000) * 6;
            secondsRing.style.background = `conic-gradient(
                from ${secondsDegrees}deg,
                #259FDE 0%,
                #0E3CBD 50%,
                transparent 50%,
                transparent 100%
            )`;
            
            // Update date
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('en-US', options).toUpperCase();
            
            // Visual effects
            if (seconds === 0) {
                // Pulse effect at minute change
                const mainTime = document.querySelector('.main-time');
                mainTime.style.animation = 'pulse 0.5s ease';
                setTimeout(() => {
                    mainTime.style.animation = '';
                }, 500);
            }
            
            // Dynamic color for seconds
            const intensity = Math.sin(seconds * 0.1) * 0.3 + 0.7;
            secondsElement.style.color = `rgba(37, 159, 222, ${intensity})`;
            secondsElement.style.textShadow = `0 0 ${intensity * 4}vmin rgba(37, 159, 222, 0.8)`;
            
            // Make time digits glow more at even seconds
            if (seconds % 2 === 0) {
                hoursElement.style.textShadow = minutesElement.style.textShadow = 
                    `0 0 6vmin rgba(37, 159, 222, 0.9),
                     0 0 12vmin rgba(14, 60, 189, 0.7),
                     0 0 24vmin rgba(37, 159, 222, 0.5)`;
            } else {
                hoursElement.style.textShadow = minutesElement.style.textShadow = 
                    `0 0 5vmin rgba(37, 159, 222, 0.8),
                     0 0 10vmin rgba(14, 60, 189, 0.6),
                     0 0 20vmin rgba(37, 159, 222, 0.4)`;
            }
        }
        
        // Initialize clock
        updateClock();
        
        // Update clock every 50ms for smooth animation
        const clockInterval = setInterval(updateClock, 50);
        
        // Handle screen orientation changes
        window.addEventListener('resize', () => {
            const container = document.querySelector('.clock-container');
            const size = Math.min(window.innerWidth, window.innerHeight);
            container.style.width = `${size}px`;
            container.style.height = `${size}px`;
        });
        
        // Initial resize
        window.dispatchEvent(new Event('resize'));
        
        // Cleanup intervals on page unload
        window.addEventListener('beforeunload', () => {
            clearInterval(clockInterval);
        });
    </script>
</body>
</html>
