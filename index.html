<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMProb - Secure Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1C1C1C 0%, #0E3CBD 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            padding: 20px;
        }

        .container {
            background: #1C1C1C;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
            border: 1px solid #259FDE;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border: 2px solid #259FDE;
        }

        .site-name {
            font-size: 32px;
            font-weight: 700;
            color: #FFFFFF;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .site-tagline {
            font-size: 16px;
            color: #848484;
            margin-top: -5px;
            margin-bottom: 10px;
        }

        .form-container {
            position: relative;
        }

        .form {
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .form.active {
            display: flex;
        }

        h2 {
            text-align: center;
            color: #FFFFFF;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 24px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #259FDE, #0E3CBD);
            border-radius: 2px;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #5E5E5E;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #1C1C1C;
            color: #FFFFFF;
        }

        input::placeholder {
            color: #848484;
        }

        input:focus {
            outline: none;
            border-color: #259FDE;
            background: #1C1C1C;
            box-shadow: 0 0 0 3px rgba(37, 159, 222, 0.2);
        }

        button {
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn {
            background: linear-gradient(135deg, #259FDE 0%, #0E3CBD 100%);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 159, 222, 0.4);
        }

        .switch-btn {
            background: transparent;
            color: #259FDE;
            border: 2px solid #259FDE;
        }

        .switch-btn:hover {
            background: #259FDE;
            color: white;
        }

        .message {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .success {
            background: rgba(37, 159, 222, 0.2);
            color: #FFFFFF;
            border: 1px solid #259FDE;
        }

        .error {
            background: rgba(222, 37, 37, 0.2);
            color: #FFFFFF;
            border: 1px solid #DE2525;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #5E5E5E;
            border-top: 2px solid #259FDE;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .color-palette {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 10px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .color-1 { background: #1C1C1C; }
        .color-2 { background: #5E5E5E; }
        .color-3 { background: #848484; }
        .color-4 { background: #FFFFFF; }
        .color-5 { background: #259FDE; }
        .color-6 { background: #0E3CBD; }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .site-name {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Logo and Site Name -->
        <div class="header">
            <div class="logo-container">
                <img src="https://iili.io/fnM2iqx.png" 
                     alt="EMProb Logo" 
                     class="logo"
                     onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='block';">
                <div id="logoFallback" class="logo-fallback" style="display: none;">
                    <div class="site-name">EMProb</div>
                </div>
                <div class="site-name">EMProb</div>
            </div>
            <div class="site-tagline">Secure Probation Management System</div>
        </div>

        <div class="form-container">
            <!-- Registration Form -->
            <form id="registerForm" class="form active">
                <h2>Create Account</h2>
                <div class="input-group">
                    <input type="text" id="regUsername" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" id="regEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="regPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Register</button>
                <div class="spinner" id="registerSpinner"></div>
                <div class="message" id="registerMessage"></div>
                <button type="button" class="switch-btn" onclick="switchToLogin()">
                    Already have an account? Login
                </button>
            </form>

            <!-- Login Form -->
            <form id="loginForm" class="form">
                <h2>Welcome Back</h2>
                <div class="input-group">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <div class="spinner" id="loginSpinner"></div>
                <div class="message" id="loginMessage"></div>
                <button type="button" class="switch-btn" onclick="switchToRegister()">
                    Don't have an account? Register
                </button>
            </form>
        </div>
        
        <!-- Color palette display -->
        <div class="color-palette">
            <div class="color-box color-1" title="Darkest Grey/Black: #1C1C1C"></div>
            <div class="color-box color-2" title="Medium-Dark Grey: #5E5E5E"></div>
            <div class="color-box color-3" title="Medium-Light Grey: #848484"></div>
            <div class="color-box color-4" title="White: #FFFFFF"></div>
            <div class="color-box color-5" title="Sky Blue/Cyan: #259FDE"></div>
            <div class="color-box color-6" title="Royal Blue/Dark Blue: #0E3CBD"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBGONaynbM6GSdq4Ee46dD8tqfeCYx-w-M",
            authDomain: "probationlocator.firebaseapp.com",
            databaseURL: "https://probationlocator-default-rtdb.firebaseio.com",
            projectId: "probationlocator",
            storageBucket: "probationlocator.firebasestorage.app",
            messagingSenderId: "323066331183",
            appId: "1:323066331183:web:61f35b70cb07c0618106da"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Authenticate anonymously
        signInAnonymously(auth)
            .then(() => {
                console.log("Anonymous authentication successful");
            })
            .catch((error) => {
                console.error("Anonymous authentication failed:", error);
                showMessage('registerMessage', 'Authentication error. Please refresh the page.', 'error');
                showMessage('loginMessage', 'Authentication error. Please refresh the page.', 'error');
            });

        // Registration form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            
            if (!username || !email || !password) {
                showMessage('registerMessage', 'Please fill in all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('registerMessage', 'Password must be at least 6 characters', 'error');
                return;
            }

            await registerUser(username, email, password);
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showMessage('loginMessage', 'Please fill in all fields', 'error');
                return;
            }

            await loginUser(username, password);
        });

        async function registerUser(username, email, password) {
            showSpinner('registerSpinner', true);
            disableForm('registerForm', true);

            try {
                // Check if username already exists
                const userRef = ref(database, 'credentials/' + username);
                const snapshot = await get(userRef);
                
                if (snapshot.exists()) {
                    showMessage('registerMessage', 'Username already exists', 'error');
                    return;
                }

                // Save user credentials
                await set(userRef, {
                    username: username,
                    email: email,
                    password: password, // Note: In production, never store plain text passwords!
                    createdAt: new Date().toISOString()
                });

                showMessage('registerMessage', 'Registration successful! You can now login.', 'success');
                document.getElementById('registerForm').reset();
                
                // Auto-switch to login after successful registration
                setTimeout(() => {
                    switchToLogin();
                    document.getElementById('loginUsername').value = username;
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                showMessage('registerMessage', 'Registration failed. Please try again.', 'error');
            } finally {
                showSpinner('registerSpinner', false);
                disableForm('registerForm', false);
            }
        }

        async function loginUser(username, password) {
            showSpinner('loginSpinner', true);
            disableForm('loginForm', true);

            try {
                const userRef = ref(database, 'credentials/' + username);
                const snapshot = await get(userRef);
                
                if (!snapshot.exists()) {
                    showMessage('loginMessage', 'Invalid username or password', 'error');
                    return;
                }

                const userData = snapshot.val();
                
                if (userData.password === password) {
                    showMessage('loginMessage', 'Login successful! Redirecting...', 'success');
                    document.getElementById('loginForm').reset();
                    
                    // Redirect to interface.html with user data
                    setTimeout(() => {
                        redirectToInterface(userData);
                    }, 1500);
                } else {
                    showMessage('loginMessage', 'Invalid username or password', 'error');
                }

            } catch (error) {
                console.error('Login error:', error);
                showMessage('loginMessage', 'Login failed. Please try again.', 'error');
            } finally {
                showSpinner('loginSpinner', false);
                disableForm('loginForm', false);
            }
        }

        // Method 1: Using URL Parameters (Recommended for simple data)
        function redirectToInterface(userData) {
            // Encode user data as URL parameters
            const params = new URLSearchParams({
                username: userData.username,
                email: userData.email,
                loginTime: new Date().toISOString()
            });
            
            // Redirect to interface page with parameters
            window.location.href = `/interface.html?${params.toString()}`;
        }

        // Method 2: Using localStorage (Alternative approach)
        function redirectToInterfaceWithLocalStorage(userData) {
            // Store user data in localStorage
            localStorage.setItem('currentUser', JSON.stringify({
                username: userData.username,
                email: userData.email,
                loginTime: new Date().toISOString()
            }));
            
            // Redirect to interface page
            window.location.href = '/interface.html';
        }

        // Method 3: Using sessionStorage (Alternative approach)
        function redirectToInterfaceWithSessionStorage(userData) {
            // Store user data in sessionStorage
            sessionStorage.setItem('currentUser', JSON.stringify({
                username: userData.username,
                email: userData.email,
                loginTime: new Date().toISOString()
            }));
            
            // Redirect to interface page
            window.location.href = '/interface.html';
        }

        function switchToLogin() {
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            hideAllMessages();
        }

        function switchToRegister() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.add('active');
            hideAllMessages();
        }

        function showSpinner(spinnerId, show) {
            document.getElementById(spinnerId).style.display = show ? 'block' : 'none';
        }

        function disableForm(formId, disable) {
            const form = document.getElementById(formId);
            const inputs = form.querySelectorAll('input, button');
            inputs.forEach(input => {
                input.disabled = disable;
            });
            if (disable) {
                form.classList.add('loading');
            } else {
                form.classList.remove('loading');
            }
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }

        function hideAllMessages() {
            const messages = document.querySelectorAll('.message');
            messages.forEach(message => {
                message.style.display = 'none';
            });
        }

        // Make functions available globally for onclick handlers
        window.switchToLogin = switchToLogin;
        window.switchToRegister = switchToRegister;
    </script>
</body>
</html>
