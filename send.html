<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Mailjet Email – No CORS!</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background: #f8f9fa; }
    input, button { padding: 12px; font-size: 16px; margin: 10px 0; width: 100%; }
    button { background: #0d6efd; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #0b5ed7; }
    pre { background: white; padding: 20px; border-radius: 8px; border: 1px solid #dee2e6; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Send Mailjet Email (Works on Vercel!)</h1>
  <p>Enter recipient email (or leave default):</p>
  <input type="email" id="to" placeholder="passenger@mailjet.com" value="passenger@mailjet.com" />
  <button onclick="sendEmail()">Send Email Now</button>

  <h3>Result:</h3>
  <pre id="result">Click the button to send...</pre>

  <script>
  async function sendEmail() {
    const to = document.getElementById("to").value.trim();
    const resultEl = document.getElementById("result");
    resultEl.textContent = "Sending...";

    try {
      const res = await fetch("/api/send", {  // ← works on Vercel, Netlify, etc.
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ to: to || "passenger@mailjet.com" })
      });

      const data = await res.json();

      if (res.ok) {
        resultEl.textContent = "SUCCESS! Email sent!\n\n" + JSON.stringify(data, null, 2);
      } else {
        resultEl.textContent = "FAILED:\n" + JSON.stringify(data, null, 2);
      }
    } catch (err) {
      resultEl.textContent = "Network error: " + err.message;
    }
  }
  </script>
</body>
</html>
