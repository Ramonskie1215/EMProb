<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Hello Email</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin:0; padding:40px; background: linear-gradient(135deg, #667eea, #764ba2); min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .box { background:white; padding:40px; border-radius:16px; box-shadow:0 15px 35px rgba(0,0,0,0.2); text-align:center; max-width:500px; width:100%; }
    h1 { color:#1a73e8; margin:0 0 10px 0; }
    .email { font-size:22px; font-weight:bold; color:#1a73e8; margin:20px 0; }
    button { padding:16px 40px; font-size:18px; background:#1a73e8; color:white; border:none; border-radius:50px; cursor:pointer; }
    button:hover { background:#0d47a1; }
    #result { margin-top:25px; padding:15px; border-radius:10px; font-weight:bold; min-height:20px; }
    .success { background:#d4edda; color:#155724; }
    .error { background:#f8d7da; color:#721c24; }
  </style>
</head>
<body>

<div class="box">
  <h1>Mailjet Test</h1>
  <p>Send a test email to:</p>
  <div class="email">ramonraymundo121500@gmail.com</div>
  <button onclick="send()">Send Email Now</button>
  <div id="result">Ready!</div>
</div>

<script>
async function send() {
  const r = document.getElementById("result");
  r.textContent = "Sending...";
  r.className = "";

  try {
    const res = await fetch("/api/send-hello", { method: "POST" });
    const json = await res.json();

    if (res.ok) {
      r.textContent = "Email sent! Check your inbox.";
      r.className = "success";
    } else {
      r.textContent = "Error: " + (json.error?.ErrorMessage || JSON.stringify(json));
      r.className = "error";
    }
  } catch (e) {
    r.textContent = "Failed: " + e.message;
    r.className = "error";
  }
}
</script>

</body>
</html>
